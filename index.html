<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Investment Platform</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Background Animation -->
  <canvas id="bgCanvas"></canvas>

  <!-- Header -->
  <header class="header">
    <div class="logo">â‚¿ CryptoInvest</div>
    <div class="nav-buttons">
      <button onclick="openModal('loginModal')">Login</button>
      <button onclick="openModal('signupModal')">Sign Up</button>
    </div>
  </header>

  <!-- Landing Content -->
  <main class="landing">
    <h1>Invest in Crypto, Secure Your Future</h1>
    <p>Flexible investment plans, instant payouts, trusted worldwide.</p>
    <button class="cta" onclick="openModal('signupModal')">Get Started</button>
  </main>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('loginModal')">&times;</span>
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email">
      <input type="password" id="loginPassword" placeholder="Password">
      <button onclick="login()">Login</button>
    </div>
  </div>

  <!-- Signup Modal -->
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('signupModal')">&times;</span>
      <h2>Sign Up</h2>
      <input type="email" id="signupEmail" placeholder="Email">
      <input type="password" id="signupPassword" placeholder="Password">
      <button onclick="signup()">Sign Up</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
                                                                       </html>
