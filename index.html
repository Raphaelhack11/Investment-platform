<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Investment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="particles-js"></div>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="prices.html">Prices</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <div class="nav-buttons">
      <!-- ✅ Now opens modals -->
      <button onclick="openModal('loginModal')">Login</button>
      <button onclick="openModal('signupModal')">Signup</button>
    </div>
  </nav>

  <!-- Hero Section -->
  <header>
    <h1>Invest in your <span class="highlight">financial future</span></h1>
    <p>Join our platform to grow your wealth and achieve your financial goals.</p>
    <a href="prices.html" class="btn">Get Started</a>
  </header>

  <!-- Login Modal -->
  <div class="modal" id="loginModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('loginModal')">&times;</span>
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email">
      <input type="password" id="loginPassword" placeholder="Password">
      <!-- ✅ Calls login() from script.js -->
      <button onclick="login()">Login</button>
    </div>
  </div>

  <!-- Signup Modal -->
  <div class="modal" id="signupModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('signupModal')">&times;</span>
      <h2>Signup</h2>
      <input type="email" id="signupEmail" placeholder="Email">
      <input type="password" id="signupPassword" placeholder="Password">
      <!-- ✅ Calls signup() from script.js -->
      <button onclick="signup()">Signup</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="particles.js"></script>
  <script src="script.js"></script>
</body>
        </html>
